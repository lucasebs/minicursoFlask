<html>
    <h1>Lista de Autores - if:</h1>
    <ul>
        {% for a in authors %}
            {% if a['id'] > 2 %}
                <li>{{a['id']}}: {{a['name']}}</li>
            {% else %}
                <li><b>{{a['id']}}: {{a['name']}}</b></li>
            {% endif %}
        {% endfor %}
    </ul>
</html>
